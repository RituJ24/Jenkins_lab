<!DOCTYPE html>
<html>
	<head>
		<title>Addition</title>
		<style>
			body{
				background-image: url("bg.png");
				background-repeat: no-repeat;
				background-position: center;
				text-align: center;
				margin: 0 auto;
				padding: 0px;
				margin-bottom: 30px;
				margin-top: 120px;
				opacity: 95%;
				}
			h1{
				color: rgb(210, 48, 30);
				font-style: oblique;
				font-family: 'Times New Roman', Times, serif;
				text-transform: capitalize;
			}
			button{
				font-weight: bold;
				font-size: large;
				background-color: rgb(210, 48, 30);
				border: none;
				border-radius: 8%;
				padding: 16px 3px;
				width: 10%;
				margin: 10px;
				cursor: pointer;
				opacity: 0.9;
			}
			button:hover{
				background-color: rgb(216, 174, 137);
				color: #f6faf7;
			}
		</style>
	<script>
		function add(){
			var n1, n2, sum;
			n1 = parseInt(document.getElementById("num1").value);
			n2 = parseInt(document.getElementById("num2").value);
			sum = n1 + n2;
			document.getElementById("sum").value=sum;
		}
		function reset(){
			document.getElementById("num1").value="";
			document.getElementById("num2").value="";
			document.getElementById("sum").innerHTML="";
		}
	</script>
</head>
<body>
	<center>
	<h1>Addition of 2 Numbers</h1>
	<p>Enter 1<sup>st</sup> Number : <input type="number"
	id="num1"/></p>
	<p>Enter 2<sup>nd</sup> Number : <input type="number"
	id="num2"/></p>
	<button onclick="add();">Add</button>
	<button onclick="reset()">Clear</button>
	<p>Addition is <input id="sum"/></p>
	</center>
</body>
</html>
